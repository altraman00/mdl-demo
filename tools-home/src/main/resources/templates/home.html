<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>让一切变得有趣</title>
  <link rel="icon" type="image/png" href="../static/img/t.png"/>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <meta name="description" content="一个程序员的导航网站，主要包含著名的技术博客、技术常用工具、技术公众号、技术社区论坛等。"/>
  <meta name="keywords" content="技术, 博客, 工具，程序员，导航，技术公号"/>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<script src="../static/js/jquery-3.5.1.min.js"></script>
<body>

<h1 th:text="${msg}"></h1>

<header id="header">
  <div class="container">
    <h2 class="logo">
      <a target="_blank" href="http://tooool.org/">
        <img src="../static/img/logo.png" alt="">tooool</a>
    </h2>
    <nav id="nav" class="nav">
      <ul>
        <li>
          <a target="_blank" href="javascript:void(0);" data-for="community">社区</a>
        </li>
        <li>
          <a target="_blank" href="javascript:void(0);" data-for="tool">工具</a>
        </li>
        <li>
          <a target="_blank" href="javascript:void(0);" data-for="blog">博客</a>
        </li>
        <li>
          <a target="_blank" href="javascript:void(0);" data-for="other">其它</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<section class="page-main">
  <div class="container">
    <div id="main-content" class="main-content">
      <div class="main-item" data-id="community">
        <div class="caption"> <i class="icon icon-nav"></i>
          技术社区
        </div>
        <div class="content">
          <ul class="list clearfix" th:each="homePage:${HomePageList}">

            <!--<li th:each="homePage:${HomePageList}">
              <a th:text="${homePage.title}"></a>
              <a th:text="${homePage.content}"></a>
              <a th:text="${homePage.img}"></a>
            </li>-->

            <li>
              <a target="_blank" href="http://tool.oschina.net/">
                <div class="title">
                  <img src="../static/img/logo_oschina.gif" alt="">在线工具</div>
                <div class="desc"> 开源中国在线工具<</div>
              </a>
            </li>


<!--            <li>
              <a target="_blank" href="homePage:${homePage.title}">
                <div class="title">
                  <img src="homePage:${homePage.img}" alt=""><span th:text="${homePage.title}"></span></div>
                <div class="desc"><span th:text="${homePage.content}"></span></div>
              </a>
            </li>-->

          </ul>
        </div>
      </div>

      <div class="main-item" data-id="tool">
        <div class="caption"> <i class="icon icon-nav"></i>
          工具
        </div>
        <div class="content">
          <ul class="list clearfix">

            <li>
              <a target="_blank" href="http://tool.oschina.net/">
                <div class="title">

                <div class="desc"> 开源中国在线工具<</div>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main-item" data-id="blog">
        <div class="caption">
          <i class="icon icon-nav"></i>
          博客
        </div>
        <div class="content">
          <ul class="list clearfix">
            <li>
              <a target="_blank" href="http://www.ityouknow.com/">
                <div class="title">
                  <img src="../static/img/chunjie_favicon.png" alt="">纯洁的微笑</div>
                <div class="desc">纯洁的微笑技术分享博客</div>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main-item" data-id="other">
        <div class="caption">
          <i class="icon icon-nav"></i>
          其它
        </div>
        <div class="content">
          <ul class="list clearfix">
            <li>
              <a target="_blank" href="http://favorites.ren/">
                <div class="title">
                  <img src="../static/img/favorites.ico" alt="">云收藏</div>
                <div class="desc">让收藏更简单！-Spring Boot开源项目</div>
              </a>
            </li>
          </ul>
        </div>
      </div>

    </div>

</section>


<footer id="footer">
  <div class="container">
    <div class="copyright">Copyright ©  2018</div>
  </div>
</footer>










<ul>

  <li>这一级是一级的分类</a>
    <!-- 这是一级下的二级分类列表 -->
    <ul>
      <li th:each="homePage:${HomePageList}">
        <a th:text="${homePage.title}"></a>
        <a th:text="${homePage.content}"></a>
        <a th:text="${homePage.img}"></a>
      </li>
    </ul>
  </li>
</ul>

</html>
