<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>让一切变得有趣</title>
    <link rel="icon" type="image/png" th:href="@{/static/img/t.png}"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="description" content="一个程序员的导航网站，主要包含著名的技术博客、技术常用工具、技术公众号、技术社区论坛等。"/>
    <meta name="keywords" content="技术, 博客, 工具，程序员，导航，技术公号"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<script type="text/javascript" th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
<body>

<header id="header">
    <div class="container">
        <h2 class="logo">
            <a target="_blank" href="http://tooool.org/">
                <img th:src="@{/static/img/logo.png}" alt="">myTools</a>
        </h2>
        <nav id="nav" class="nav">
            <ul>
                <li>
                    <!--<a target="_blank" href="javascript:void(0);" data-for="community">首页</a>-->
                    <a target="_blank" href="#" style="cursor:hand">首页</a>
                </li>
                <li>
                    <a target="_blank" href="#" style="cursor:hand">登录</a>
                </li>
                <li>
                    <a target="_blank" href="#" style="cursor:hand">全网</a>
                </li>
                <li>
                    <a target="_blank" href="#" style="cursor:hand">留言</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<section class="page-main">
    <div class="container">
        <div id="main-content" class="main-content">


            <div class="main-item" data-id="community" th:each="categorySiteItem:${categorySiteList}">
                <div class="caption"><i class="icon icon-nav"></i><a th:text="${categorySiteItem.getKey()}"></a></div>
                <div class="content">
                    <ul class="list clearfix">
                        <li th:each="siteItem:${categorySiteItem.getValue()}">
                            <a target="_blank" th:href="@{${siteItem.url}}">
                                <div class="title"><img th:src="@{${siteItem.img}}" alt="" th:text="${siteItem.title}"></div>
                                <div class="desc" th:text="${siteItem.intro}"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>
</section>


<footer id="footer">
    <div class="container">
        <div class="copyright">Copyright © 2018</div>
    </div>
</footer>


</body>
</html>
